    <div class="ca text-center">
        <h2 style="text-align:center;color:chocolate;"> Order's List</h2>
        <table class="table table-striped">
            <thead>
                <tr class="p-3 mb-2 bg-dark text-white">
                    <th>PId</th>
                    <th>Name of Person</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Date Of Payment</th>
                    <th>Grand Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of paymentList" class="p-3 mb-2 bg-secondary text-white">
                    <td>{{b.pid}}</td>
                    <td>{{b.accountholdername}}</td>
                    <td>{{b.email}}</td>
                    <td>{{b.address}}</td>
                    <td>{{b.phonenumber}}</td>
                    <td>{{b.date}}</td>
                    <td>{{b.grandTotal}}</td>
                    <td><button (click)="deleteFeedback(b.pid)" class="btn btn-danger" style="margin-left: 10px"> Deliverd</button></td>
                </tr>
            </tbody>
        </table>
