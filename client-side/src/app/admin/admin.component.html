    <div class="text-center log">Admin Login</div>
    <div class="login">
        <form #admindetail="ngForm" (ngSubmit)="insertData()">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <h3 class="text-danger">{{msg}}</h3><br>
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" placeholder="example@xyz.com" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <div *ngIf="email.invalid && email.touched"><small class="text-danger">Enter correct email</small></div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" minlength="6" maxlength="16" id="form2Example2" placeholder="min 8 letters" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" />
                <div *ngIf="password.touched && password.invalid"><small class="text-danger">Passowrd should not be blank</small></div>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <!-- <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked /> -->
                        <!-- <label class="form-check-label" for="form2Example31"> Remember me </label> -->
                    </div>
                </div>

                <!-- <div class="col"> -->
                <!-- Simple link -->
                <!-- <a href="">Forgot password?</a>
              </div> -->
            </div>
            <div class="text-center">
                <!-- Submit button -->
                <div class="btn1">
                    <p class="logi"> <button class="btn btn-primary btn-block mb-4" type="submit">
                    <span class="go">Login</span>
                 </button></p>
                </div>
                <!-- Register buttons -->
            </div>

                <span class="go">Go to signup Page</span>
             </button></p> -->
