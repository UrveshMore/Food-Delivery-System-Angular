    <p class="heading text-center"> Review's List</p>
    <table class="table table-stripedp-3 mb-2 bg-dark text-white tbl" border="4">
        <thead>
            <tr>
                <th> Id</th>
                <th> First Name</th>
                <th> Last Name </th>
                <th> Subject</th>
                <th> Review </th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of reviews" class="p-3 mb-2 bg-secondary text-white">
                <td> {{ b.id }} </td>
                <td> {{ b.fname }} </td>
                <td> {{ b.lname }} </td>
                <td> {{ b.subject }} </td>
                <td> {{ b.review }} </td>
                <td><button (click)="deleteFeedback(b.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button></td>
            </tr>
        </tbody>
    </table>
