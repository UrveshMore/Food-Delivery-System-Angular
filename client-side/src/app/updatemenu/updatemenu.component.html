<div class="col-md-6 offset-md-3">
    <h3> Update Menu </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Title</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="menu.title" name="title">
        </div>

        <div class="form-group">
            <label> Price</label>
            <input type="price" class="form-control" id="lastName" [(ngModel)]="menu.price" name="price">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
